            <h2 class="form_title">Get in Touch</h2>
            <!-- form content -->
            <form class="main_form" name="form">
              <section class="sec_for_name">
                <input type="text" name="name" placeholder="Full Name" />
                <input type="email" name="email" placeholder="Email" />
              </section>
              <section class="sec_for_message">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </section>
              <button type="submit" class="btn_submit">SEND MESSAGE</button>
            </form>
          </section>
          <!-- location section  -->
          <section class="location_sec">
            <section class="button_section">
              <button class="btn">

              </button>
              <button class="btn">

              </button>
